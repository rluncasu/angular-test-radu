<!DOCTYPE html>
<html ng-app="ng.test">
<head>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="lib/js/app.js"></script>
	<script type="text/javascript" src="lib/js/index2.controller.js"></script>
	<link rel="stylesheet" href="lib/css/styles.css">
	<meta charset="UTF-8">
	<title>Angular Test - 2</title>
</head>
<body>
	<div ng-controller="PostsController as posts">
		<div class="posts-area two-col-left">
			<h2>List of Items:</h2>
			<ul class="post-items">
				<li ng-repeat="post in posts" ng-click="getComments(post.id);">
					<span class="title">{{post.title}}</span>
					<p>{{post.body}}</p>
				</li>
			</ul>
		</div>
		<div class="comments-area two-col-right">
			<h2>List of Comments:</h2>
			<ul class="post-items">
				<li ng-repeat="comment in comments">
					<div><b>Name: </b>{{comment.name}}</div>
					<div><b>Email: </b>{{comment.email}}</div>
					<p><b>Body: </b>{{comment.body}}</p>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
